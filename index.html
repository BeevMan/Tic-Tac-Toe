<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <h1 id="text-display">Player1, make the first move!</h1>
        <div class="name-inputs">
            <label for="player1">X's</label>
            <input type="text" id="player1" name="player1" placeholder="Player1">
        </div>
        <div class="name-inputs">
            <label for="player2">O's</label>
            <input type="text" id="player2" name="player2" placeholder="Player2"> 
        </div>
        <div id="game-grid" >
            <div class="grid-piece" id="grid1-1"></div>
            <div class="grid-piece" id="grid1-2"></div>
            <div class="grid-piece" id="grid1-3"></div>

            <div class="grid-piece" id="grid2-1"></div>
            <div class="grid-piece" id="grid2-2"></div>
            <div class="grid-piece" id="grid2-3"></div>

            <div class="grid-piece" id="grid3-1"></div>
            <div class="grid-piece" id="grid3-2"></div>
            <div class="grid-piece" id="grid3-3"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
